name: Run Fuzzer

on: [push, pull_request]

jobs:
  fuzz:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run the fuzzer
        run: python fuzz.py

      - name: Upload fuzzing report
        uses: actions/upload-artifact@v4
        with:
          name: fuzz_report
          path: fuzz_report.txt
